name: Simple CI/CD Workflow

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: mint-latest #changed from ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 #fixed from something-completely-random --> actions/checkout@v4

      - name: Build step
        run: echo "Build OK - HTML validated"

  deploy:
    runs-on: ubuntu-latest
    needs: build   # This ensures deploy runs only if build is successful
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy step
        run: echo "Deployment successful to staging"

  upload-artifact:
    runs-on: windows-latest #changed from ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload index.html as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: webpage
          path: index.html #fix-file-name-to-work: different-file.html --> index.html

